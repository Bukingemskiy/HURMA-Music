<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Site for lovers of good music">
  <meta name="keywords" content="music, rock, punk">
  <meta name="author" content="Vladislav Avan'kin'">
  <title>HURMA Music</title>
  <link rel="icon" href="Favicon.png" type="image">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="logo__link">
      <img src="Logo.png" alt="Логотип" class="logo" />
    </a>
    <nav class="navigation">
      <div class="navigation__links">
        <a class="navigation__link" href="#">
          Music
        </a>
        <a class="navigation__link" href="#">
          Saved Music
        </a>
      </div>
      <a class="navigation__profile" href="#">
        <img src="Profile.svg" alt="Иконка аккаунта" class="navigation__icon" />
        <p class="navigation__text">Account</p>
      </a>
    </nav>
  </header>
  <main class="main">
    <section class="music">
      <audio controls src="Awesome-and-Eternally.mp3" loop>
    </section>
    <section class="login">
      <Logo />
      <h2 class="login__title">Come in guys</h2>
      <form class="login__form">
        <fieldset class="login__fields">
          <div class="login__field">
            <p class="login__field-name">Login</p>
            <input class="login__input" type="text" name="login" placeholder="Login" minLength="3" required />
          </div>
          <div class="login__field">
            <p class="login__field-name">Password</p>
            <input class="login__input" type="password" name="password" minLength="8" placeholder="Password" required />
          </div>
        </fieldset>
        <button class="login__button" type="submit">
          Enter
        </button>
      </form>
      <h3 class="login__subtitle">
        Not registered?
        <a class="login__link" href="#">
          Registration
        </a>
      </h3>
    </section>
  </main>
  <footer class="footer">
    <nav class="">

    </nav>
  </footer>
</body>

</html>
